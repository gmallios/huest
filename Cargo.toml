[package]
name = "huest"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
serde = { version = "1.0", features = ["derive"] }
serde_yaml = "0.8"
serde_json = "1.0"
rocket = { version = "0.5.0-rc.2", default-features = false ,features = ["tls","json"] }
mac_address = "1.1.3"
lazy_static = "1.4.0"
hex = "0.4.3"
local-ip-address = "0.4.4"
clap = { version = "3.1.18", features = ["derive"] }
zeroconf = "0.10.5"
uuid = { version = "1.1.2", features = ["v1", "v4", "fast-rng"] }
rand = "0.8.5"
chrono = "0.4"

[[bin]]
name = "huest"
path = "src/main.rs"